<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marp PWA Editor</title>
  <!-- manifest.jsonとstyle.cssを先に読み込み -->
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
  <!-- CodeMirrorのCSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/theme/material-darker.min.css">
</head>
<body>
  <div id="app">
    <header class="app-header">
      <h1 class="app-title">Marp PWA Editor</h1>
      <div class="header-actions">
        <button id="save-md-btn" class="btn" title="Markdownをダウンロード">💾 保存</button>
        <button id="export-pdf" class="btn" title="PDFでエクスポート">📄 PDF</button>
        <button id="export-pptx" class="btn" title="PPTXでエクスポート">📊 PPTX</button>
        <button id="export-html" class="btn" title="HTMLでエクスポート">🌐 HTML</button>
        <button id="settings-btn" class="btn" title="設定">⚙️</button>
      </div>
    </header>

    <main class="app-main">
      <div class="editor-panel">
        <div class="panel-header">
          <h2>Markdown</h2>
        </div>
        <div class="editor-wrapper">
          <textarea id="markdown-editor"></textarea>
        </div>
      </div>
      <div class="preview-panel">
        <div class="panel-header">
          <h2>プレビュー</h2>
          <div class="slide-controls">
            <button id="prev-slide" class="btn btn-sm">◀</button>
            <span id="slide-counter">1 / 1</span>
            <button id="next-slide" class="btn btn-sm">▶</button>
          </div>
        </div>
        <div id="preview-content" class="preview-content"></div>
      </div>
    </main>
  </div>

  <!-- 外部ライブラリの読み込み -->
  <script src="https://cdn.jsdelivr.net/npm/@marp-team/marp-core@latest/lib/browser.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/markdown/markdown.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pptxgenjs@3.12.0/dist/pptxgen.bundle.js"></script>

  <!-- メインのJSファイルはdefer属性を付けて最後に読み込む -->
  <script src="app.js" defer></script>
</body>
</html>
